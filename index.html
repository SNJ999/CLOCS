<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Clock Collection</title>
    <style>
        :root {
            --bg: #0f0f14;
            --card: #1b1b24;
            --accent: #00f5c4;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: white;
            overflow-x: hidden;
        }

        /* –°—Ç–∏–ª–∏ –≥–ª–∞–≤–Ω–æ–≥–æ –º–µ–Ω—é */
        .page {
            display: none;
            min-height: 100vh;
            animation: fade 0.4s ease;
        }

        .active { display: block; }

        @keyframes fade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container { padding: 20px; max-width: 1200px; margin: 0 auto; }
        .title { text-align: center; font-size: 28px; margin: 20px 0 30px; color: var(--accent); }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card);
            padding: 30px 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .card i { font-size: 40px; display: block; margin-bottom: 10px; }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –æ–∫–Ω–∞ —Å —á–∞—Å–∞–º–∏ */
        .clock-view {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 100;
            display: none;
        }

        .clock-view.active { display: block; }

        .back-btn {
            position: absolute;
            top: 20px; left: 20px;
            padding: 10px 20px;
            background: var(--accent);
            color: #000;
            border-radius: 5px;
            cursor: pointer;
            z-index: 110;
            font-weight: bold;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div id="home" class="page active">

            <div class="card" onclick="openClock('4LabirintW.html')"><i>üåÄ</i>–õ–∞–±–∏—Ä–∏–Ω—Ç</div>
            <div class="card" onclick="openClock('5matrixW.html')"><i>üíä</i>–ú–∞—Ç—Ä–∏—Ü–∞</div>
            <div class="card" onclick="openClock('6stellarW.html')"><i>‚ú®</i>–ó–≤–µ–∑–¥—ã</div>

<div id="clock-view" class="clock-view">

<script>
    function openClock(fileName) {
        const frame = document.getElementById('clock-frame');
        const view = document.getElementById('clock-view');
        frame.src = fileName; // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∞–π–ª –≤ iframe
        view.classList.add('active');
    }

    function closeClock() {
        const frame = document.getElementById('clock-frame');
        const view = document.getElementById('clock-view');
        view.classList.remove('active');
        frame.src = ""; // –û—á–∏—â–∞–µ–º, —á—Ç–æ–±—ã –º—É–∑—ã–∫–∞ –∏–ª–∏ —Å–∫—Ä–∏–ø—Ç—ã –Ω–µ —Ä–∞–±–æ—Ç–∞–ª–∏ –≤ —Ñ–æ–Ω–µ

</body>
